       <a href="https://www.youtube.com/@pegasoul2764" target="_blank"><i class="fa-brands fa-youtube fa-2x" style="color: rgb(0, 0, 0);"></i></a>
    </div>

    <!--header-->
    <header>
      <div class="header_logo">
        <a href="/index.html"
          ><img class="logo" src="/img/logo.png" alt="Logo Pegasoul"
        /></a>
      </div>
      <!--Navigation links-->
     <nav class="nav_links"></nav>

       <li class="navlink1">

        <li class="navlink4">

    <!--main-->
    <main>
      <div class="contacto">
        <!--Formulario de contacto-->
        <div class="mb-4">
          <label for="exampleFormControlInput1" class="form-label"
            >E-mail</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-4">
          <label for="exampleFormControlInput2" class="form-label"
            >Nombre</label
          >
          <input
            type="Text"
            class="form-control"
            id="exampleFormControlInput2"
          />
        </div>
        <div class="mb-4">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Mensaje</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button onclick="mensajeenviado()" type="submit" class="btn btn-sm btn-dark">Enviar</button>
      </div>
    </main>
    <!--bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
